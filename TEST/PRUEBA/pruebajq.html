<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {





$("#cuadro").click(function(event){
event.preventDefault();
$(this)
.animate({top:500},300)
.animate({left:600},300)
.animate({top:100},300)
.animate({left:10},300)
.animate({left:500},300)
.animate({top:200},300);
});

$(document.body).click(function() {
if($("#contenedor:first").is(":hidden")) {
$("#contenedor").slideDown("slow");
}
});







});









</script>
</head>

</div>
